<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Angel's Dumbahh</title>
    <link rel="stylesheet" href="gamesstyles.css">
</head>
<body>
    <img src="./Graphics/games/download (1).gif" alt="" class="main_gif">
    <!-- Social Window 1 -->
    <div class="social_window">
        <input type="checkbox" id="checkbox" class="checkbox">
        <div class="social_window_header">
            <h1>My Minecraft<br>forever World</h1>
            <img src="./Graphics/UI/Minecraft sword.gif" alt="" class="gif_1">
            
            
            
            <!-- Close button -->
            <a class="close_button" href="./index.html">X</a>
            
            <!-- Toggle button -->
            <label for="checkbox" class="toggle_button">-</label>   
        </div>
        
        <div class="social_window_content">
            <div id="content1" class="content">
                <script>
                    fetch('./articles/foreverworld.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content1').innerHTML = html;
                        })
                            
                </script>

            </div>
        </div>
    </div>
      
    <!-- Social Window 2 -->

    <div class="social_window_2">
        <input type="checkbox" id="checkbox2" class="checkbox2">
        <div class="social_window_header_2">
            <h1>My obsession<br>on Zelda lore</h1>
            <img src="./Graphics/games/The Triforce GIF.gif" alt="" class="gif_2">
            
            
            
            <!-- Close button -->
            <a class="close_button" href="./index.html">X</a>
            
            <!-- Toggle button -->
            <label for="checkbox2" class="toggle_button_2">-</label>   
        </div>
        
        <div class="social_window_content_2">
            
            <p>What can I say, Zelda lore just hits man. might need a whole website to explain it.</p>
            <img src="./Graphics/games/image.png" alt="">
        </div>
    </div>

    <!-- Social Window 3 -->

    <div class="social_window_3">
        <input type="checkbox" id="checkbox3" class="checkbox3">
        <div class="social_window_header_3">
            <h1>why 2077 is<br>THE best RPG</h1>
            <img src="./Graphics/games/2077/GIFS ANIMADOS DE PERSONAS.gif" alt="" class="gif_3">
            
            
            
            <!-- Close button -->
            <a class="close_button" href="./index.html">X</a>
            
            <!-- Toggle button -->
            <label for="checkbox3" class="toggle_button_3">-</label>   
        </div>
        
        <div class="social_window_content_3">
            <div id="content3" class="content">
                <script>
                    fetch('./articles/articletest.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('content3').innerHTML = html;
                        })
                            
                </script>

            </div>
        </div>
    </div>
    <img class="weirdass" src="./Graphics/games/picmix.com_2507784.gif" alt="">
</body>
</html>
